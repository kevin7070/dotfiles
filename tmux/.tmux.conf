# reload config
unbind r
bind r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# custom prefix key
set -g prefix C-s

set -g mouse on
set -g default-terminal tmux-256color
set -as terminal-overrides ",xterm*:Tc"
# act like vim
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+
# Replace default Enter in copy mode to copy to system clipboard
bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel "$TMUX_COPY_CMD"
# Split window on current directory
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Session management
bind-key s choose-tree -Zs

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'dracula/tmux'
# Make the status line jore pleasant.
set -g status-left ""
set -g status-right '#[fg=#{@thm_crust},bg=#{@thm_teal}] session: #S '
# Ensure that everything on the right side of the status line
# is included.
set -g status-right-length 100
## treemux
set -g @treemux-tree-nvim-init-file '~/.tmux/plugins/treemux/configs/treemux_init.lua'
set -g @plugin 'kiyoon/treemux'
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

