# ============================================================================
# Kitty Terminal Configuration
# ============================================================================

# ============================================================================
# Fonts
# ============================================================================
font_family      family="SauceCodePro Nerd Font"
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size       12.0

# Font modifications
modify_font cell_height     12px
# modify_font baseline        -4px

# Enable font ligatures (FiraCode supports programming ligatures)
disable_ligatures never

# ============================================================================
# Cursor
# ============================================================================
cursor_shape block
cursor_blink_interval 0.5
cursor_stop_blinking_after 15.0

# ============================================================================
# Scrollback
# ============================================================================
scrollback_lines 50000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER

# ============================================================================
# Mouse & Selection
# ============================================================================
mouse_hide_wait 3.0
url_color #0087bd
url_style curly
open_url_with default
detect_urls yes
copy_on_select yes

# Click URL to open
mouse_map left click ungrabbed mouse_handle_click selection link prompt

# ============================================================================
# Window Layout
# ============================================================================
background_opacity      0.88
window_padding_width    2

# Window border
draw_minimal_borders yes
window_border_width 1pt
active_border_color #00ff00
inactive_border_color #cccccc

# ============================================================================
# Tab Bar
# ============================================================================
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted

# Tab bar colors and formatting
active_tab_foreground   #000
active_tab_background   #7bd88f
active_tab_font_style   bold
inactive_tab_foreground #c0caf5
inactive_tab_background #414868
inactive_tab_font_style normal

# Tab title template
tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{index}:{title}"

# ============================================================================
# Color Scheme / Theme
# ============================================================================
# Current theme: Monokai Pro (Filter Spectrum)
# To switch themes, change the include path below:
# Available themes:
#   - themes/monokai-pro.conf
#   - themes/gruvbox-dark.conf
#   - themes/tokyo-night.conf
#   - themes/catppuccin-mocha.conf
#   - themes/nord.conf
#   - themes/dracula.conf

include ./themes/monokai-pro.conf

# ============================================================================
# Advanced
# ============================================================================
# Shell integration (enhanced prompt, command tracking, etc.)
shell_integration enabled

# Allow remote control (useful for scripting)
allow_remote_control yes
listen_on unix:/tmp/kitty

# Update check
update_check_interval 24

# ============================================================================
# Performance
# ============================================================================
repaint_delay 10
input_delay 3
sync_to_monitor yes

# ============================================================================
# Bell
# ============================================================================
enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell yes
bell_on_tab yes

# ============================================================================
# Keybindings
# ============================================================================
# Note: These keybindings are designed to work alongside tmux
# Avoiding Ctrl+b (tmux prefix) and common tmux shortcuts

# Tab management
map cmd+t new_tab
map cmd+w close_tab
map cmd+shift+] next_tab
map cmd+shift+[ previous_tab
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9

# Font size adjustment
map cmd+equal change_font_size all +1.0
map cmd+minus change_font_size all -1.0
map cmd+0 change_font_size all 0

# Clipboard
map cmd+c copy_to_clipboard
map cmd+v paste_from_clipboard

# Scrollback
map cmd+k scroll_to_prompt -1
map cmd+j scroll_to_prompt 1
map cmd+shift+h show_scrollback

# Clear screen
map cmd+l clear_terminal scrollback active

# Reload config
map cmd+shift+r load_config_file

# Theme switching - use kitty themes kitten or custom script
map cmd+shift+t kitten themes

# Open new window
map cmd+n new_os_window

# ============================================================================
# OS-Specific Settings
# ============================================================================
macos_titlebar_color background
macos_option_as_alt no
macos_quit_when_last_window_closed yes
macos_show_window_title_in all

# ============================================================================
# Clipboard
# ============================================================================
clipboard_control write-clipboard write-primary read-clipboard-ask read-primary-ask

# ============================================================================
# Terminal Bell
# ============================================================================
command_on_bell none
bell_path none

